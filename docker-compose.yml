services:
  postgres:
    restart: always
    image: postgres:14-alpine
    ports:
      - 5432:5432
    volumes:
      - ./.data/postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=password
      - POSTGRES_USER=camel_user
      - POSTGRES_DB=camel_db
  redis:
    restart: always
    image: bitnami/redis:latest
    ports:
      - 6379:6379
    volumes:
      - ./.data/redis:/bitnami/redis/data
    environment:
      - REDIS_PORT=6379
      - ALLOW_EMPTY_PASSWORD=yes
  nginx:
    restart: always
    image: nginx:1-alpine
    ports:
      - 443:443
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - camel.webapi
  camel.webapi:
    image: camel.webapi
    build:
      context: .
      dockerfile: src/Camel.WebApi/Dockerfile
  camel.web:
    image: camel.web
    build:
      context: .
      dockerfile: src/Camel.Web/Dockerfile
